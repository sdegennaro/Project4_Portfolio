<!DOCTYPE html>
<html ng-app="Portfolio">
  <head>
    <meta charset="utf-8">
    <title>Samantha DeGennaro</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="/js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div ng-controller="PortfolioController">
      <div id="landing-container">
        <img src="https://static.pexels.com/photos/33579/sea-boot-seychelles-water-large.jpg">
      <div class="name-container">
        <svg height="20%" width="100%" font-size="4em">
          <text x="0" y="100" fill="red">Samantha DeGennaro</text>
        </svg>
      </div>
      </div>
      <p>{{hello}}</p>
      <img id="img-of-me" src='/images/linkedinpic.jpg'>
      <div id="projects-container">
        <div class='project-container' ng-repeat="project in projects">
          <h3>{{project.name}}</h3>
          <figure>
            <img src="{{project.img_url}}">
            <figcaption>{{project.description}}</figcaption>
          </figure>
        </div>
      </div>
    </div>

  </body>
</html>
